<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var y = 3;
        var z = 5;
        console.log((y++) + (++z) + (y++) - (z--)); //3 + 6 + 4 - 6
        var result = (y++) + (++z) + (y++) - (--z); //5 + 6 + 6 - 5
        console.log(result);
    </script>
</body>
</html>
