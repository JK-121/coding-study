<body>
    <script>
function parkingFee(time, buying) {
    const isWeekend = ((new Date()).getDay() % 6) == 0? true : false;

    if (buying >= 150000) {
        time = time - 3 ;
    } else if(buying >= 100000) {
        time = time - 2 ;
    } else if(buying >= 50000) {
        time = time - 1;
    }

    if (time <= 0) {
        return  0;
    } else {
var minutes = time * 60;

if(minutes <= 30) {
    return isWeekend? 5000 : 2000;
} else {
    return (isWeekend? 5000 : 2000) + ((minutes - 30) / 10) * (isWeekend? 2000 : 1000);
}
    }
}

console.log(parkingFee(4, 100000));
    </script>
</body>
